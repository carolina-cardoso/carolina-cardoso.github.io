<style>
:root{
  --bg:#000000;
  --text:#ffffff;
  --muted:#aab2c3;
  --accent:#7dd3fc;
  --next:#cfffb6;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter', sans-serif;
}

.wrapper{
  max-width:1100px;
  margin:auto;
  padding:60px 20px 60px;
}

/* ---------- NAV ---------- */
nav{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:32px;
}

nav .name{
  font-weight:700;
  font-size:20px;
  letter-spacing:.4px;
}

nav .name a{
  text-decoration:none;
  color:var(--next);
}

nav .name a:hover{
  opacity:.8;
}

nav ul{
  list-style:none;
  display:flex;
  gap:20px;
  padding:0;
  margin:3px 0 0 0;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:500;
}

nav a:hover{ color:var(--accent); }

/* -------- LAYOUT -------- */
.project{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:56px;
  align-items:start;
  margin-top:120px;
}

/* -------- VIDEO -------- */
.video{
  width:100%;
  aspect-ratio:9/16;
  border-radius:14px;
  overflow:hidden;
  background:black;
  position:relative;
}

.video iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:0;
}

/* -------- TEXT -------- */
.info h1{
  font-size:48px;
  margin:0 0 28px 0;
  line-height:1.05;
  font-weight:700;
}

.info p{
  color:var(--text);
  font-size:16px;
  line-height:1.65;
  max-width:520px;
  margin-bottom:14px;
}

/* -------- NEXT PROJECT -------- */
.next-project{
  margin-top:72px;
  display:flex;
  justify-content:flex-end;
}

.next-link{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:var(--next);
  transition:.18s ease;
